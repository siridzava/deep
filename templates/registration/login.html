<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="jumbotron">

<h2>Please, login:</h2>

{% if form.errors %}
<p>Your username and password didn't match! Try again.</p>
{% endif %}

    <form action="{% url 'dive_in:user_login' %}" method="POST">
        {% csrf_token %}
         {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="login">
        <input type="hidden" name="next" value="{{next}}">


    </form>


</div>
</body>
</html>
